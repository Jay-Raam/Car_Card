<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="styles.css" />

    <title>Card</title>
  </head>

  <body>
    <section class="Card section" id="Card">
      <h2 class="section__title">Choose Your Car</h2>
      <div class="Card__container container swiper">
        <div class="swiper-wrapper">
          <article class="Card__card swiper-slide">
            <div class="shapeX shape__smaller"></div>

            <h1 class="Card__title">Porsche</h1>
            <h3 class="Card__subtitle">Turbo S</h3>

            <img src="./img/m (1).png" alt="" class="Card__img" />

            <div class="Card__data">
              <div class="Card__data-group">
                <i class="ri-dashboard-2-line"></i> 3.7 sec
              </div>
              <div class="Card__data-group">
                <i class="ri-exchange-funds-line"></i> 356 Km/h
              </div>
              <div class="Card__data-group">
                <i class="ri-charging-pile-2-line"></i> Electric
              </div>
            </div>

            <h3 class="Card__price">$175,900</h3>
            <button type="button" name="button" class="button Card__button">
              Buy
            </button>
          </article>
